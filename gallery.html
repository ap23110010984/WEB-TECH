<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hrishi's Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .carousel-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .carousel-inner img {
      max-height: 500px;
      width: auto;
      margin: 0 auto;
      object-fit: contain;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(100%);
      background-color: rgba(0,0,0,0.3);
      border-radius: 50%;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center">
      <a href="index.html" class="logo-link">
        <img src="logo.jpg" alt="Logo" class="logo-img">
      </a>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-2"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="hrishi.html"><i class="fas fa-briefcase me-2"></i>Portfolio</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html"><i class="fas fa-images me-2"></i>Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope me-2"></i>Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <h2 class="text-center mt-4">My Gallery</h2>

    <div class="carousel-container mt-4">
      <div id="galleryCarousel" class="carousel slide shadow-lg rounded-3 overflow-hidden" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="photo1.jpg" class="d-block mx-auto" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="photo2.jpg" class="d-block mx-auto" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="photo3.jpg" class="d-block mx-auto" alt="Image 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="row mt-4 g-3">
      <div class="col-md-4 col-6 text-center">
        <a href="#" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="d-block">
          <img src="photo1.jpg" class="img-fluid rounded-3 shadow-sm hover-zoom" alt="Thumbnail 1">
        </a>
      </div>
      <div class="col-md-4 col-6 text-center">
        <a href="#" data-bs-target="#galleryCarousel" data-bs-slide-to="1" class="d-block">
          <img src="photo2.jpg" class="img-fluid rounded-3 shadow-sm hover-zoom" alt="Thumbnail 2">
        </a>
      </div>
      <div class="col-md-4 col-6 text-center">
        <a href="#" data-bs-target="#galleryCarousel" data-bs-slide-to="2" class="d-block">
          <img src="photo3.jpg" class="img-fluid rounded-3 shadow-sm hover-zoom" alt="Thumbnail 3">
        </a>
      </div>
    </div>

    <footer class="text-center mt-4">
      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="mt-3 mb-0">&copy; 2025 Hrishi Vengalsetti. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
